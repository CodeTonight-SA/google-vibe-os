name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build_cmd: npm run build:mac -- --arm64
            asset_path: dashboard/release/*-arm64.dmg
            artifact_name: release-macos-arm64
          - os: macos-15-large
            build_cmd: npm run build:mac -- --x64
            asset_path: dashboard/release/*-x64.dmg
            artifact_name: release-macos-x64
          - os: windows-latest
            build_cmd: npm run build:win
            asset_path: dashboard/release/*Setup*.exe
            artifact_name: release-windows

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Sync version from tag
        working-directory: dashboard
        shell: bash
        run: |
          RAW_VERSION="${{ inputs.version || github.ref_name }}"
          VERSION="${RAW_VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Syncing package.json to version: $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-macos-arm64
          path: ./artifacts

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: release-macos-x64
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          name: ${{ inputs.version || github.ref_name }}
          body: |
            ## Installation

            **macOS (Apple Silicon - M1/M2/M3/M4):**
            1. Download the arm64 DMG file
            2. Open and drag to Applications
            3. If blocked, run: `xattr -cr /Applications/Googol\ Vibe.app`

            **macOS (Intel):**
            1. Download the x64 DMG file
            2. Open and drag to Applications
            3. If blocked, run: `xattr -cr /Applications/Googol\ Vibe.app`

            **Windows:**
            1. Download the Setup.exe
            2. Run the installer

            Full changelog: https://github.com/${{ github.repository }}/commits/${{ inputs.version || github.ref_name }}
          files: ./artifacts/*
          draft: false
          prerelease: ${{ contains(inputs.version || github.ref_name, 'beta') || contains(inputs.version || github.ref_name, 'alpha') }}
          make_latest: true
