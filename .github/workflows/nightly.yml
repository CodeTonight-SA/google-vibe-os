name: Nightly

on:
  schedule:
    - cron: "0 2 * * *" # 2 AM UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build_cmd: npm run build:mac -- --arm64
            asset_path: dashboard/release/*-arm64.dmg
            artifact_name: nightly-macos-arm64
          - os: windows-latest
            build_cmd: npm run build:win
            asset_path: dashboard/release/*Setup*.exe
            artifact_name: nightly-windows

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Generate nightly version
        working-directory: dashboard
        shell: bash
        run: |
          DATE=$(date -u +%Y%m%d)
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="0.0.0-nightly.${DATE}.${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Generating nightly version: $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build
        working-directory: dashboard
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: nightly-macos-arm64
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nightly-windows
          path: ./artifacts

      - name: Delete existing nightly release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: nightly
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            ## Nightly Build

            Automated build from the latest `main` branch.

            **Warning:** This is an unstable development build. Use at your own risk.

            Built: ${{ github.event.head_commit.timestamp || 'Manual trigger' }}
            Commit: ${{ github.sha }}

            ### Installation

            **macOS (Apple Silicon):** Download DMG
            **Windows:** Download Setup.exe

            If macOS blocks the app, run: `xattr -cr /Applications/Googol\ Vibe.app`
          files: ./artifacts/*
          draft: false
          prerelease: true
          make_latest: false
